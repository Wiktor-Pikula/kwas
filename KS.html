<h1>HCL-Kwas solny nieorganiczny związek chemiczny z grupy kwasów beztlenowych, będący roztworem wodnym gazowego chlorowodoru. Czasami kwasem solnym nazywa się też roztwór chlorowodoru w innych rozpuszczalnikach polarnych np. w acetonie. Jest silnie żrący.</h1>
